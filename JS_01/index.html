<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_01 - Tính điểm trung bình</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Quản lý điểm học viên</h2>

      <label>Tên học viên:</label>
      <input type="text" id="studentName" placeholder="Nhập tên học viên" />

      <label>Điểm môn 1:</label>
      <input type="number" id="score1" placeholder="Nhập điểm môn 1" />

      <label>Điểm môn 2:</label>
      <input type="number" id="score2" placeholder="Nhập điểm môn 2" />

      <label>Điểm môn 3:</label>
      <input type="number" id="score3" placeholder="Nhập điểm môn 3" />

      <button onclick="tinhDiem()">Tính Trung Bình & Xếp Loại</button>

      <div id="result">Kết quả sẽ hiện ở đây...</div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
